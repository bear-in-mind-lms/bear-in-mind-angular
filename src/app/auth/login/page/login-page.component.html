<div class="login-page" [ngStyle]="{ 'background-image': backgroundUrl }">
  <mat-card class="login-card">
    <mat-card-content>
      <mat-tab-group dynamicHeight>
        <mat-tab label="*" i18n-label="@@login">
          <ng-template matTabContent>
            <app-login-form />
          </ng-template>
        </mat-tab>
        <mat-tab label="*" i18n-label="@@registration">
          <ng-template matTabContent>
            <app-registration-form />
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
