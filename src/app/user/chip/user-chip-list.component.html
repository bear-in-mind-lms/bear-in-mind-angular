<mat-chip-listbox>
  <a *ngFor="let user of users" [routerLink]="getRouterLink(user.id)" mat-chip>
    <img *ngIf="user.image" matChipAvatar [ngSrc]="user.image" width="18" height="18" alt=""/>
    <app-text-avatar *ngIf="!user.image" matChipAvatar [text]="user.name | initials" [size]="18"/>
    {{user.name}}
  </a>
</mat-chip-listbox>
