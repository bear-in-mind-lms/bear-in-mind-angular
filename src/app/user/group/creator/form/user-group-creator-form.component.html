<form [formGroup]="userGroupForm" (ngSubmit)="create()">
  <app-translations-form-field [translationsFormControl]="userGroupForm.controls.name"
                               [translationFieldLabelMap]="translationFieldLabelMap" />

  <button mat-raised-button
          class="full-width"
          color="primary"
          type="submit"
          [disabled]="isCreating()"
          i18n="@@create">*
  </button>
</form>
