<div class="date-time-container">
  <mat-form-field class="date-form-field">
    <mat-label>{{fieldLabel}}</mat-label>
    <input matInput [formControl]="dateFormControl" [matDatepicker]="datePicker">
    <mat-hint>{{dateFormat}}</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label i18n="@@time">*</mat-label>
    <input type="text"
           matInput
           [formControl]="timeFormControl"
           [matAutocomplete]="autocomplete">
    <mat-autocomplete #autocomplete="matAutocomplete">
      <mat-option *ngFor="let option of timeOptions" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
