<h1 mat-dialog-title i18n="@@selectLanguage">*</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label i18n="@@languageCode">*</mat-label>
    <input type="text"
           matInput
           [formControl]="formControl"
           [matAutocomplete]="autocomplete">
    <mat-autocomplete #autocomplete="matAutocomplete">
      <mat-option *ngFor="let option of filteredLocaleOptions | async" [value]="option[0]">
        {{option[1]}}
      </mat-option>
    </mat-autocomplete>
    <mat-hint *ngIf="formControl.value !== '' && !formControl.invalid">{{localeName}}</mat-hint>
    <mat-error *ngIf="formControl.invalid" i18n="@@errorInvalidLanguageCode">*</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()" i18n="@@cancel">*</button>
  <button mat-button color="primary"
          [mat-dialog-close]="formControl.value"
          [disabled]="formControl.value === '' || formControl.invalid"
          i18n="@@select">*
  </button>
</mat-dialog-actions>
