<a [routerLink]="itemRoute">
  <mat-card mat-ripple>
    <img mat-card-image [ngSrc]="item.image ?? imagePlaceholder" width="192" height="128" alt=""/>
    <mat-card-header>
      <mat-card-title>
        <h4 class="card-list-item-title mat-subtitle-2">{{item.name}}</h4>
      </mat-card-title>
    </mat-card-header>
  </mat-card>
</a>
